<!doctype html>
<html lang="en">
<head>
    <link rel="icon" href=
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXTQgEkfiPi0QwjEgI9B1zghC-xAVBaT66Vg&usqp=CAU"
          type="image/x-icon">
    <!-- Required meta tags -->
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>MaskMe</title>

<style>
/* Modify the background color */

.navbar-custom {
    background-color: black;
}
/* Modify brand and text color */

.navbar-custom .navbar-brand,
.navbar-custom .navbar-text {
    color: #FFFFFF;

/* navigation link text color */
.navbar-custom .navbar-nav .nav-link {
    color: #FFFFFF;
}
/* navigation links anchor hover and active styles */
.navbar-custom .nav-item.active .nav-link,
.navbar-custom .nav-item:hover .nav-link {
    color: #FFFFFF;
}

}


</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white" style="font-family: Geneva;">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://127.0.0.1:8000/products/home"
           style="position: relative; left:60px; top:0px">
            <h1 style="font-family:Papyrus;position: relative; left:0px; top:15px">MASKME</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" style="position: relative; left:270px; top:10px">
                    <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/products/home">Home</a>
                </li>
                <li class="nav-item" style="position: relative; left:320px; top:10px">
                    <a class="nav-link active" href="http://127.0.0.1:8000/products/aboutus">About Us</a>
                </li>
                <li class="nav-item active dropdown" style="position: relative; left: 370px; top:10px">
                    <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Shop
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="http://127.0.0.1:8000/products/">Best Sellers</a></li>
                        <li><a class="dropdown-item" href="http://127.0.0.1:8000/products/promo">Promotions</a></li>

                    </ul>
                </li>
                <li class="nav-item" style="position: relative; left:420px; top:10px">
                    <a class="nav-link active" href="http://127.0.0.1:8000/products/customize" tabindex="-1">Customize</a>
                </li>
                <!--AMERICAN FLAG-->
                <li class="nav-item" style="position: relative; left:410px; top:15px">
                    <img src="https://cdn.britannica.com/79/4479-050-6EF87027/flag-Stars-and-Stripes-May-1-1795.jpg" width="35" height="20" style="position: relative; left: 290px; top:0px">
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
    <div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->



</body>
</html>
